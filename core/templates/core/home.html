<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>HOMEEE PRUEBA</h1>  
    <header>
        <ul>
            <li>
                <a href="/">Hola</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="/"> Usuario: {{ user.username}}</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}">Iniciar sesión</a>
            </li>
            {% endif %}
            
        </ul>
    </header>  


</body>
</html>
