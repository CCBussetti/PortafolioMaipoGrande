<tr>Estado de Solicitudes</tr>
<tr><button><a href="{% url 'ingresar_solicitud_ext' %}">Nueva Solicitud</a></button></tr>

<table>
    <tr>
        <th>ID Solicitud Externa</th>
        <th>Presupuesto</th>
        <th>ID Producto</th>
        <th>Nie</th>
        <th>ID Fruta</th>
        <th>Estado</th>
    </tr>

    {% for s in solicitud_ext %}
    <tr>
        <td>{{s.id_solicitud}}</td>
        <td>{{s.presupuesto}}</td>
        <td>{{s.id_producto}}</td>
        <td>{{s.nie}}</td>
        <td>{{s.id_fruta}}</td>
        <td>{{s.id_estado}}</td>
    </tr>
    {% endfor %}
</table>
