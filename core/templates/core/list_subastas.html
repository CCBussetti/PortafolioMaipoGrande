{% load static %}

{% block javascript %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="{% static '/core/js/confirm.js' %}"></script>
{% endblock %}
  
<h2>Listado de Subastas</h2>

<table>
    <tr>
        <th>ID Subasta</th>
        <th>Costo Transporte</th>
        <th>RUT Transportista</th>
        <th>Opciones</th>
    </tr>

    {% for s in subasta %}
    <tr>
        <td>{{s.id_subasta}}</td>
        <td>{{s.costo_transporte}}</td>
        <td>{{s.rut_transportista}}</td>
        <td>
            <a href="{% url 'mod_subastas' s.id_subasta %}">Modificar</a>
            <a href="#" onclick="confirmEliminar({{s.id_subasta}})">Eliminar</a>
        </td>
    </tr>

    {% endfor %}

</table>
